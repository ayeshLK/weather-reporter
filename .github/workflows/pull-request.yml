name: PR Build

on:
  pull_request:
    branches: [ master ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Ballerina
        uses: ballerina-platform/ballerina-action@v1
        with:
          version: 2201.4.0
      - name: Weather Reporter Hub Build
        run: bal build 
        working-directory: weather-reporter-hub 

  subscriber-example:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Ballerina
        uses: ballerina-platform/ballerina-action@v1
        with:
          version: 2201.4.0
      - name: Subscriber Examples Build
        run: bal build news_receiver.bal
        working-directory: examples/subscriber     
