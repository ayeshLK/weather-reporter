name: PR Build

on:
  pull_request:
    branches: [ master ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Weather Reporter Hub Build
        uses: ballerina-platform/ballerina-action@2201.4.0
        env:
          WORKING_DIR: weather-reporter-hub
        with:
          args: 
            build

  subscriber-example:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Subscriber Examples Build
        uses: ballerina-platform/ballerina-action@2201.4.0
        with:
          args: 
            build examples/subscriber/news_receiver.bal      
